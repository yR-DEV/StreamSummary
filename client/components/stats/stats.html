<div id="main" ng-controller="StatsController as stats">
      <div id="stats">
            <div class="jumbotron">
                  <div class="row">
                        <div class="col-md-4">
                              Last Refreshed:
                        </div>
                        <div class="col-md-6">
                              <p id="stat-date">
                                    {{stats.statDate | date:'MM/dd/yyyy @ h:mma'}}
                              </p>
                        </div>
                  </div>
                  <div class="row">
                        <div class="col-md-4">
                              Live Channels:
                        </div>
                        <div class="col-md-6">
                              <div id="stat-channel-count">
                                    {{stats.stats.channels}}
                              </div>
                        </div>
                  </div>
                  <div class="row">
                        <div class="col-md-4">
                              Active Viewers:
                        </div>
                        <div class="col-md-6">
                              <div id="stat-viewer-count">
                                    {{stats.stats.viewers}}
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
