<div ng-controller="AverageViewerGraphsController as averageviewergraphs">
    <div class="toggle-buttons">
        <div class="btn-group" role="group" aria-label="..." ng-hide="averageviewergraphs.showGraphs">
            <button type="button" class="btn btn-default" ng-click="averageviewergraphs.toggleViewerAverageGraphs()">Show Viewer Averages</button>
        </div>
        <div class="btn-group" role="group" aria-label="..." ng-hide="!averageviewergraphs.showGraphs">
            <button type="button" class="btn btn-default" ng-click="averageviewergraphs.toggleViewerAverageGraphs()">Hide Viewer Averages</button>
        </div>
    </div>
    <div class="jumbotron averages-jumbotron" ng-hide="!averageviewergraphs.showGraphs">
        <div class="row">
            <h1>Viewer Averages by Hour</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>12:00 AM - 5:00 AM Viewer Averages</h3>
            </div>
            <div class="col-md-6">
                <h3>6:00 AM - 11:00 AM Viewer Averages</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="firstQuarterViewerAverages" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="secondQuarterViewerAverages" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>
