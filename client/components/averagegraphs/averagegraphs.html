<div ng-controller="AverageGraphsController as averagegraphs">
    <div class="toggle-buttons">
        <div class="btn-group" role="group" aria-label="..." ng-hide="averagegraphs.showGraphs">
            <button type="button" class="btn btn-default" ng-click="averagegraphs.toggleChannelAverageGraphs()">Show Channel Averages</button>
        </div>
        <div class="btn-group" role="group" aria-label="..." ng-hide="!averagegraphs.showGraphs">
            <button type="button" class="btn btn-default" ng-click="averagegraphs.toggleChannelAverageGraphs()">Hide Channel Averages</button>
        </div>
    </div>    
    <div class="jumbotron averages-jumbotron" ng-hide="!averagegraphs.showGraphs">
        <div class="row">
            <h1>Channel Averages by Hour</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>12:00 AM - 5:00 AM Channel Averages</h3>
            </div>
            <div class="col-md-6">
                <h3>6:00 AM - 11:00 AM Channel Averages</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="firstQuarterAverages" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="secondQuarterAverages" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>12:00 PM - 5:00 PM Channel Averages</h3>
            </div>
            <div class="col-md-6">
                <h3>6:00 PM - 11:00 PM Channel Averages</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="thirdQuarterAverages" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="fourthQuarterAverages" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>
